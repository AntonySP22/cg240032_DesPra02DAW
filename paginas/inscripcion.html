    <!-- Tabla de inscripción -->
    <div class="contenedor">
        <h1>Sistema de Inscripción</h1>
        <div class="fila-formulario">
            <div class="grupo-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="grupo-formulario">
                <label for="carnet">Carnet:</label>
                <input type="text" id="carnet" required>
                <span id="errorCarnet" class="error"></span>
            </div>
            <div class="grupo-formulario">
                <label for="carrera">Carrera:</label>
                <select id="carrera">
                    <option value="Técnico en Computación">Técnico en Computación</option>
                    <option value="Ingeniería En Computación">Ingeniería En Computación</option>
                    <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                    <option value="Ingeniería en Telecomunicaciones">Ingeniería en Telecomunicaciones</option>
                    <option value="Licenciatura en Diseño Gráfico">Licenciatura en Diseño Gráfico</option>
                    <option value="Técnico en Control de la Calidad">Técnico en Control de la Calidad</option>
                </select>
            </div>
        </div>
        <table id="tablaMaterias">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Asignatura</th>
                    <th>Matrícula</th>
                    <th>UV</th>
                    <th>Ofertada</th>
                    <th>Pre-Inscrita</th>
                    <th>Inscrita</th>
                    <th>Teórico</th>
                    <th>Laboratorio</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="botonInscripcion">Iniciar Inscripción</button>
        <div id="tarjetaCargos" style="display: none;">
            <h2>Desglose de Cargos</h2>
            <p id="infoEstudiante"></p>
            <ul id="listaCargos"></ul>
            <p id="totalCargos"></p>
        </div>
    </div>
